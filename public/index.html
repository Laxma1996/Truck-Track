<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Truck Tracker</title>
    <style>
      html, body, #root {
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #root {
        display: flex;
        flex-direction: column;
        height: 100vh;
        min-height: 100vh;
      }
      /* Ensure proper scrolling */
      * {
        box-sizing: border-box;
      }
      /* Force full height for React Native Web */
      .react-native-web {
        height: 100vh !important;
        min-height: 100vh !important;
      }
      
          /* Hide scrollbars but keep scroll functionality */
          ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
          }
          
          /* For Firefox */
          * {
            scrollbar-width: none;
          }
          
          /* For IE and Edge */
          * {
            -ms-overflow-style: none;
          }
      
      /* Universal scrolling fixes - work across all React Native Web versions */
      
      /* Force proper flex behavior on all View components */
      [class*="css-view-"], [class*="r-"] {
        flex-basis: auto !important;
        min-height: 0 !important;
        box-sizing: border-box !important;
      }
      
      /* Force scrolling behavior on all scrollable containers */
      [class*="r-overflowY-"], [class*="r-flex-"] {
        overflow-y: auto !important;
        flex-basis: auto !important;
        min-height: 0 !important;
        height: auto !important;
      }
      
      /* Specific fixes for common React Native Web patterns */
      [class*="r-flex-"] {
        flex-basis: auto !important;
        min-height: 0 !important;
        overflow: visible !important;
      }
      
      /* Force scrolling on containers with height classes */
      [class*="r-height-"] {
        height: 100% !important;
        flex-basis: auto !important;
        min-height: 0 !important;
      }
      
      /* Universal container fixes */
      div[class*="r-"] {
        flex-basis: auto !important;
        min-height: 0 !important;
        box-sizing: border-box !important;
      }
      
      /* Force scrolling on main content areas */
      #root > div {
        height: 100vh !important;
        overflow: hidden !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
      }
      
      /* Ensure all flex containers can scroll */
      [style*="flex"] {
        flex-basis: auto !important;
        min-height: 0 !important;
      }
      
      /* Force scrolling on any element with overflow classes */
      [class*="overflow"] {
        overflow-y: auto !important;
        flex-basis: auto !important;
        min-height: 0 !important;
      }
      
      /* Additional safety net for scrolling */
      .r-flex-1, [class*="r-flex-1"] {
        flex: 1 !important;
        flex-basis: auto !important;
        min-height: 0 !important;
        overflow-y: auto !important;
      }
      
      /* Hide scrollbars universally */
      [class*="r-"]::-webkit-scrollbar,
      [class*="css-"]::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Specific fixes for Dashboard scrolling */
      /* Target any container that might hold the jobs list */
      div[class*="r-"]:has([class*="r-flex-"]) {
        overflow-y: auto !important;
        flex-basis: auto !important;
        min-height: 0 !important;
        max-height: calc(100vh - 200px) !important;
      }
      
      /* Force scrolling on any element that contains job cards */
      [class*="r-"]:has(> div[class*="r-"]) {
        overflow-y: auto !important;
        flex-basis: auto !important;
        min-height: 0 !important;
      }
      
      /* Additional deployment-safe scrolling fixes */
      @media screen and (min-width: 768px) {
        /* Desktop specific fixes */
        [class*="r-flex-"] {
          max-height: calc(100vh - 150px) !important;
          overflow-y: auto !important;
        }
      }
      
      @media screen and (max-width: 767px) {
        /* Mobile specific fixes */
        [class*="r-flex-"] {
          max-height: calc(100vh - 200px) !important;
          overflow-y: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
